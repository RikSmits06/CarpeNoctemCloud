<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Access Denied</title>
</head>

<body>

<th:block th:replace="components/header :: header"></th:block>

<div class="container mt-5">
    <h1 class="text-warning">403 - Access Denied</h1>

    <p>You do not have permission to access this page.</p>

    <p th:if="${path != null}">
        Requested URL: <span th:text="${path}"></span>
    </p>

    <a class="btn btn-primary mt-3" href="/">Back to Home</a>
</div>

<th:block th:replace="components/footer :: footer"></th:block>

</body>
</html>
