<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Server Error</title>
</head>

<body>

<th:block th:replace="components/header :: header"></th:block>

<div class="container mt-5">
    <h1 class="text-danger">500 - Internal Server Error</h1>

    <p>An unexpected error occurred.</p>

    <p th:if="${path != null}">
        On page: <span th:text="${path}"></span>
    </p>

    <p th:if="${message != null}">
        Details: <span th:text="${message}"></span>
    </p>

    <a class="btn btn-primary mt-3" href="/">Back to Home</a>
</div>

<th:block th:replace="components/footer :: footer"></th:block>

</body>
</html>
