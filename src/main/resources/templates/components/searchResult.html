<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="result" type="org.carpenoctemcloud.remote_file.RemoteFile"*/-->
<div th:fragment="result (resultRef)" th:onclick="@{'location.href=\'/file/' + ${result.id()} + '\''}"
     class="border-1 border border-black justify-content-evenly my-1 p-2 rounded-1 result row g-0 clickable">
    <div class="col-auto align-content-center"
         th:if="${!result.categoryID().isEmpty()}">
        <img th:if="${result.categoryID().get() == 1}" th:src="@{/img/film.svg}"
             alt="file logo"
             class="fileImage">
        <img th:if="${result.categoryID().get() == 2}" th:src="@{/img/music.svg}"
             alt="file logo"
             class="fileImage">
        <img th:if="${result.categoryID().get() == 3}" th:src="@{/img/image.svg}"
             alt="file logo"
             class="fileImage">
    </div>

    <div class="col-auto justify-content-center align-content-center"
         th:if="${result.categoryID().isEmpty()}">
        <img th:src="@{/img/file.svg}" class="fileImage" alt="file">
    </div>

    <p class="mb-0 col-10 align-content-center" th:text="${result.name()}"></p>

    <div class="col-auto align-content-center customTooltip">
        <img th:src="@{/img/arrow-right.svg}" class="fileImage" alt="arrow">
        <span class="tooltiptext">View file</span>
    </div>
</div>
</html>
