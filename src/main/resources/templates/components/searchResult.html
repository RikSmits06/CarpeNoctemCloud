<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="resultRef" type="org.carpenoctemcloud.remote_file.RemoteFile"*/-->
<!--/*@thymesVar id="categories" type="java.util.List<org.carpenoctemcloud.category.Category>"*/-->
<div th:fragment="result (resultRef, categories)"
     th:onclick="@{'location.href=\'/file/' + ${resultRef.id()} + '\''}"
     class="border-1 border border-black justify-content-evenly my-1 p-2 rounded-1 result row g-0 clickable">
    <div class="col-auto align-content-center"
         th:each="category : ${categories}"
         th:if="${(resultRef.categoryID().isPresent()) && (resultRef.categoryID().get() == category.id())}"
    >
        <img th:src="${category.svgPath()}" alt="category icon" class="fileImage">
    </div>

    <div class="col-auto justify-content-center align-content-center"
         th:if="${resultRef.categoryID().isEmpty()}">
        <img th:src="@{/img/file.svg}" class="fileImage" alt="file">
    </div>

    <p class="mb-0 col-10 align-content-center" th:text="${resultRef.name()}"></p>

    <div class="col-auto align-content-center customTooltip">
        <img th:src="@{/img/arrow-right.svg}" class="fileImage" alt="arrow">
        <span class="tooltiptext">View file</span>
    </div>
</div>
</html>
