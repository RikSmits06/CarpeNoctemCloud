<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Carpe Noctem Cloud</title>
</head>
<body data-bs-theme="dark" class="d-flex flex-column min-vh-100">
<!-- nav -->
<div th:replace="components/header :: header (activePage = 'login')"></div>

<main class="flex-grow-1 d-flex my-4 justify-content-center">
    <div class="d-flex flex-column align-items-center gap-4">
        <h1>Login</h1>
        <!-- Error message -->
        <div th:if="${error != null && !error.isBlank()}" class="alert alert-danger text-center" role="alert">
            <span th:text="${error}"></span>
        </div>
        <!-- Login form -->
        <form class="d-flex flex-column align-items-center gap-3" action="/auth/login/" method="post"
              style="width: 420px;">
            <div class="w-100">
                <input class="form-control" name="email" placeholder="Email..." type="email" required>
            </div>
            <div class="w-100">
                <input class="form-control" name="password" placeholder="Password..." type="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>

        <!-- Account buttons -->
        <div class="d-flex flex-column gap-2 align-items-center">
            <button onclick="window.location.href='/auth/signup'" class="btn btn-outline-primary" style="width: 420px;">
                Create Account
            </button>
            <button onclick="window.location.href='/auth/request-confirmation'" class="btn btn-outline-secondary"
                    style="width: 420px;">
                Activate Email
            </button>
        </div>
    </div>
</main>

<!-- footer -->
<div th:replace="components/footer :: footer"></div>

</body>
</html>
