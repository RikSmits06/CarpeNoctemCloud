<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Carpe Noctem Cloud</title>
</head>
<body data-bs-theme="dark" class="d-flex flex-column min-vh-100">
<!-- nav -->
<div th:replace="components/header :: header (activePage = 'explorer')"></div>

<main class="flex-column flex-grow-1 d-flex p-5">
    <div class="my-2 w-75 mx-auto">
        <div class="flex-column justify-content-center">
            <h1 th:text="${currentDirectory.folderName()}"></h1>

            <div class="mb-4" th:unless="${currentDirectory.parentDirectory().isEmpty()}">
                <div th:replace="components/titleBar :: titleBar(link=${'/file-system/directory/'+ currentDirectory.parentDirectory().get()}, text='...', icon=@{/img/folder.svg})"></div>
            </div>
            <div class="mb-4" th:unless="${currentDirectory.parentDirectory().isPresent()}">
                <div th:replace="components/titleBar :: titleBar(link=${'/file-system/server/'+ currentDirectory.serverID()}, text='...', icon=@{/img/server.svg})"></div>
            </div>
            <div th:each="directory : ${subDirectories}">
                <div th:replace="components/resultBar :: resultBar(link=${'/file-system/directory/' + directory.id()}, text=${directory.folderName()}, icon=@{/img/folder.svg})"></div>
            </div>
            <div th:each="file : ${files}">
                <div th:replace="components/searchResult :: result(resultRef=${file}, categories=${categories})"></div>
            </div>
        </div>
    </div>
</main>

<!-- footer -->
<div th:replace="components/footer :: footer"></div>

</body>
</html>
