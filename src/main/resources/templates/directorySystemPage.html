<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Carpe Noctem Cloud</title>
</head>
<body data-bs-theme="dark" class="d-flex flex-column min-vh-100">
<!-- nav -->
<div th:replace="components/header :: header (activePage = 'explorer')"></div>

<main class="flex-column flex-grow-1 d-flex text-center p-5 justify-content-center">
    <ul>
        <li>
            <a th:unless="${currentDirectory.parentDirectory().isEmpty()}"
               th:href="'/file-system/directory/'+${currentDirectory.parentDirectory().get()}">..</a>
            <a th:unless="${currentDirectory.parentDirectory().isPresent()}"
               th:href="'/file-system/server/'+${currentDirectory.serverID()}">..</a>
        </li>
        <li th:each="directory: ${subDirectories}">
            <a th:href="'/file-system/directory/' + ${directory.id()}" th:text="${directory.folderName()}"></a>
        </li>
        <li th:each="file: ${files}">
            <a th:href="'/file/' + ${file.id()}" th:text="${file.name()}"></a>
        </li>
    </ul>
</main>

<!-- footer -->
<div th:replace="components/footer :: footer"></div>

</body>
</html>
