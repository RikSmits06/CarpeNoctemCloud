<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Carpe Noctem Cloud</title>
</head>
<body data-bs-theme="dark" class="d-flex flex-column min-vh-100">
<!-- nav -->
<div th:replace="components/header :: header (activePage = 'confirmEmail')"></div>
<h1 th:if="${error != null && !error.isBlank()}" th:text="${error}"></h1>

<form class="" action="/auth/confirm/" method="post">
    <label>
        <input class="form-text" name="token" placeholder="token..." type="text" minlength="1">
    </label>
    <button type="submit" class="btn btn-primary">Confirm Email</button>
</form>

<!-- footer -->
<div th:replace="components/footer :: footer"></div>

</body>
</html>
