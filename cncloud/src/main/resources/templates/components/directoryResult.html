<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="directoryRef" type="org.carpenoctemcloud.directory.Directory"*/-->
<div th:fragment="directory (directoryRef)"
     th:onclick="@{'location.href=\'/file-system/directory/' + ${directoryRef.id()} + '\''}"
     class="border-1 border border-black justify-content-evenly my-1 p-2 rounded-1 result row g-0 clickable">
    <div class="col-auto align-content-center">
        <img th:src="@{/img/folder.svg}" alt="folder icon" class="fileImage">
    </div>

    <p class="mb-0 col-10 align-content-center" th:text="${directoryRef.folderName()}"></p>

    <div class="col-auto align-content-center customTooltip">
        <img th:src="@{/img/arrow-right.svg}" class="fileImage" alt="arrow">
        <span class="tooltiptext">View folder</span>
    </div>
</div>
</html>
